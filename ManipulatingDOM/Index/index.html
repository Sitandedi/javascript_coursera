<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            margin-left: 5px;
        }

        .task-text {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add it a new task">
    <button onclick="addTask()">Add Task</button>
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    // Function to add a task
    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();

        if (taskText !== "") {
            const ul = document.getElementById("todoList");

            // Create new list item 
            const li = document.createElement("li");

            // Create span for task text (or Create task text element)
            const span = document.createElement("span");
            span.textContent = taskText;
            //span.className = "task-text";

            // Create Edit button
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = () => editTask(span);

            // Create Delete button
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = () => removeTask(li);

            // Append elements to list item
            li.appendChild(span);
            li.appendChild(editButton);
            li.appendChild(deleteButton);

            // Add to list
            ul.appendChild(li);

            // Clear input
            taskInput.value = "";
        } else {
            alert("Please enter a valid task.");
        }
    }

    // Function to edit an existing task
    function editTask(span) {
        // Prompt the user to enter a new task description
        const newTask = prompt("Edit your task:", span.textContent);
        
        // Update the task only if the input is not null or empty
        if (newTask !== null && newTask.trim() !== "") {
            span.textContent = newTask.trim(); // Set the new task text
        }
    }

    // Function to remove a task from the to-do list
    function removeTask(task){
        const ul = document.getElementById("todoList"); // Get the list container
        ul.removeChild(task); // Remove the specified task element
    }

</script>

</body>
</html>
